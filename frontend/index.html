<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoÄ‡ni klub - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <h1>ğŸµ NoÄ‡ni klub</h1>
            <p>Unesite korisniÄko ime</p>
            
            <div class="login-form">
                <input id="username" type="text" placeholder="KorisniÄko ime" />
                <button id="loginBtn">Login</button>
            </div>
            
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Unesite korisniÄko ime!');
                return;
            }
            
            localStorage.setItem('username', username);
            
            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            }).then(() => {
                window.location.href = '/clubs.html';
            }).catch(err => {
                console.error('GreÅ¡ka:', err);
                alert('GreÅ¡ka pri logiranju!');
            });
        }
        
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('loginBtn').addEventListener('click', login);
    </script>
</body>
</html>
